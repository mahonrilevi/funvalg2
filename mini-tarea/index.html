<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Men√∫ con Header y Logo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Anton&family=Germania+One&family=Lilita+One&display=swap" rel="stylesheet">
<style>
    .lilita-one-regular {
  font-family: "Lilita One", sans-serif;
  font-weight: 400;
  font-style: normal;
  text-align: center;
  padding-top: 20px ;
  text-decoration: underline white;
}
</style>
</head>
<body class="bg-gray-100 h-screen">

  
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">

        <div class="flex items-center">
          <img src="./imagenes/Baes.png" alt="Logo BAES" class="h-10 w-auto">
        </div>

       
        <div class="sm:hidden">
          <button id="menu-btn" class="text-gray-600 hover:text-blue-600 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>
        </div>


        <nav class="hidden sm:flex space-x-6">
           <a href="#" class="text-gray-700 hover:text-blue-600">Inicio</a>
           <a href="#" class="text-gray-700 hover:text-blue-600">Nosotros</a>
          <a href="#" class="text-gray-700 hover:text-blue-600">Servicios</a>
           <a href="#" class="text-gray-700 hover:text-blue-600">Contacto</a>
        </nav>
      </div>
    </div>


    <nav id="mobile-menu" class="hidden sm:hidden px-4 pb-4">
      <a href="#" class="block py-2 text-gray-700 hover:text-blue-600">Inicio</a>
     <a href="#" class="block py-2 text-gray-700 hover:text-blue-600">Nosotros</a>
      <a href="#" class="block py-2 text-gray-700 hover:text-blue-600">Servicios</a>
       <a href="#" class="block py-2 text-gray-700 hover:text-blue-600">Contacto</a>
    </nav>
  </header>

  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
<main></main>
  <div class="h-[52%] bg-[url('./imagenes/fondoblanco.png')] bg-cover bg-center">
  <h1 class="lilita-one-regular" class="text-8xl">YO SOY <br><i style="color: white;" class="text-6xl"> MAHONRI BARRIOS </i> <br> FRONTEND DEVELOPER</h1>
<div class="h-[50%] bg-[url('./imagenes/YO.png')]  bg-center bg-contain bg-no-repeat"></div>
</div>




</main>
</body>
</html>
