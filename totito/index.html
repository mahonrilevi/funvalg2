<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <script defer src="main.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4 relative">

  <div id="startScreen" class="fixed inset-0 bg-gray-900 flex items-center justify-center z-50">
    <div class="bg-gray-800 rounded-xl text-center p-6 shadow-xl w-full max-w-sm">
      <div class="text-3xl font-bold text-teal-400 mb-4">ðŸž© ðŸž¨</div>
      <p class="text-white mb-2">ELIGE EL MARCADOR DEL JUGADOR 1</p>
      <div class="flex justify-center mb-2 space-x-4">
        <button id="chooseX" class="w-16 h-16 text-3xl font-bold rounded-lg bg-gray-700 hover:bg-gray-600">X</button>
        <button id="chooseO" class="w-16 h-16 text-3xl font-bold rounded-lg bg-gray-700 hover:bg-gray-600">O</button>
      </div>
      <p class="text-gray-400 text-xs mb-4">Recuerda: X comienza</p>
      <div class="flex flex-col space-y-3">
        <button id="startVsCpu" class="bg-yellow-400 hover:bg-yellow-300 text-black py-2 px-4 rounded-lg font-semibold">NUEVO JUEGO (VS CPU)</button>
        <button id="startVsPlayer" class="bg-teal-400 hover:bg-teal-300 text-black py-2 px-4 rounded-lg font-semibold">NUEVO JUEGO (VS JUGADOR)</button>
      </div>
    </div>
  </div>
  <div class="max-w-md w-full">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold mb-2">Tic Tac Toe</h1>
      <p class="text-sm text-gray-400">Â¡Dos jugadores! Turno alternado. X empieza.</p>
    </div>

    <div id="gameBoard" class="grid grid-cols-3 gap-2 mb-4"></div>

    <div class="text-center mb-4">
      <p id="turnIndicator" class="text-lg font-semibold">Turno: X</p>
    </div>

    <div id="resultMessage" class="text-center text-xl font-bold text-yellow-400 mb-4 hidden"></div>

    <div class="flex justify-center space-x-4">
      <button id="restartBtn" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-lg">Reiniciar</button>
    </div>
  </div>
  <div id="winModal" class=" fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
    <div class="bg-gray-800 rounded-xl text-center p-8 shadow-xl max-w-sm w-full">
      <p class="text-gray-400 mb-2 text-sm">Â¡Has ganado!</p>
      <h2 class="text-3xl font-bold text-teal-400 mb-6"><span id="winnerText">X</span> GANA LA RONDA</h2>
      <div class="flex justify-center gap-4">
        <button id="quitBtn" class="bg-gray-600 hover:bg-gray-500 text-white py-2 px-4 rounded-lg">Salir</button>
        <button id="nextRoundBtn" class="bg-yellow-400 hover:bg-yellow-300 text-black py-2 px-4 rounded-lg font-semibold">Siguiente Ronda</button>
      </div>
    </div>
  </div>
  <div id="ball" class="w-6 h-6 bg-yellow-300 rounded-full absolute top-0 left-0 z-50"></div>

<style>
  #ball {
    position: absolute;
  }
</style>

</body>
</html>
